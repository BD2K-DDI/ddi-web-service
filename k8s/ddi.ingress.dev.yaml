apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: omicsdi-webservice-dev
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: dev.omicsdi.org
      http:
        paths:
          - path: /ws
            backend:
              serviceName: omicsdi-ddi-webservice
              servicePort: 8080
